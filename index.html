<html>
    <head>
        <meta charset="utf-8">
        <title>
          Maths Game
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="stylinggame.css">
    </head>
    <body>
            <div id="template">
                <div id="scorecard">
                  Score: <span id="score">0</span>
                </div>
                <div id="correct">
                    Correct
                </div>
                <div id="wrong">
                    Try Again!
                </div>
                <div id="startreset">
                    Start Game
                </div>
                <div id="display">
            
                </div>
                <div id="instruction">
                 Click on Correct Choice
                </div>
                <div id="choices">
                    <div id="box1" class="box"></div> 
                    <div id="box2" class="box"></div>
                    <div id="box3" class="box"></div>
                    <div id="box4" class="box"></div>
                </div>
                <div id="timeremaining">
                     Time Left Is <span id="counter"> 60 </span>
                </div>
                <div id="gameover">
                     Game over!
                     Your Score is <span id="scorevalue">30</span>
                </div>
            </div>
        <script src="javascript.js"></script>
    </body>
</html>
